server:
  port: ${PORT:${SERVER_PORT:0}}
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    instance:
      preferIpAddress: true
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}